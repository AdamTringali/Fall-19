<!doctype html>
<html>

<head>
    <title>@todo - The Todo List Manager</title>
    <link href="./css/fonts/Lexend Exa/css.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/todo_layout.css" />
    <link rel="stylesheet" type="text/css" href="./css/todo_style.css" />

    <script src="./js/TodoList.js"></script>
    <script src="./js/TodoConstants.js"></script>
    <script src="./js/TodoListController.js"></script>
    <script src="./js/TodoListItem.js"></script>
    <script src="./js/TodoListModel.js"></script>
    <script src="./js/TodoListView.js"></script>

    <!-- FOR TESTING OUR TODO LISTS -->
    <script src="./test/TodoListTester.js"></script>

    <script>
        window.onload = function () {
            window.todo = new TodoList();
            window.todo.view = new TodoListView();
            window.todo.model = new TodoListModel(window.todo.view);
            window.todo.controller = new TodoListController(window.todo.model);
            window.todoListTester = new TodoListTester();
            window.todoListTester.runTests()
        }
    </script>
</head>

<body>
    <div id="todo_home">
        <div id="home_your_lists_container">
            <h3 id="home_your_lists_heading">Your Lists</h3>
            <div id="home_your_lists_list">
            </div>
        </div>
        <div id="home_banner_container">
            @todo<br />
            List Maker
        </div>
        <div id="home_new_list_container">
            <button id="home_new_list_button" >Create a New To Do
                List</button>
        </div>
    </div>

    <div id="todo_list" hidden>


        <div id="list_heading">@todo</div>
        <div id="list_trash" ><img src="images/trash_can.png" ></div> 


        <div id="list_details_container">
            
            <div id="list_details_name_container" class="text_toolbar">
                <span id="list_name_prompt">Name:</span>
                <input type="text" id="list_name_textfield" />
            </div>
            <!-- Should the owner be the same for each list? -->
            <div id="list_details_owner_container" class="text_toolbar">
                <span id="list_owner_prompt">Owner:</span>
                <input type="text" id="list_owner_textfield" />
            </div>
            
            <!-- end addition -->
        </div>
        <div id="list_items_container">
           
        </div>
   
        <div id="list_heading"><img src="images/icons/AddItem.png" id="list_add_item" style="display: block; margin: auto; "></div>



    </div>

    <div id="delete_list_popup" hidden class="delete_list_popup">
            <div class="delete_list_popup_content" id="delete_list_popup_contents">
                    <p>Delete list?</p>
                    <p><strong> you sure you want to delete this list?</strong></p>

                    <div id="yes_or_no">
                        <button id="yes_button" >Yes</button>
                        <button id="no_button" >No</button>
                    </div>

                    <p>The list will not be retreivable.</p>

                    
            </div>
    </div>



    <div id="edit_item" hidden>
        
        
         <div id="item_edit_header"><h3>Item</h3></div> 
        <!-- <div id="list_trash" ><img src="images/trash_can.png"></div> -->

        <div id="item_edit_container">
            <div id="list_edit_container" class="text_toolbar">
                <span id="list_edit_card_description" >Description:</span>
                <input type="text" id="list_item_card_description_textfield" />
            </div>

            <div id="list_edit_container" class="text_toolbar">
                <span id="list_edit_card_description">Assigned To:</span>
                <input type="text" id="list_item_card_assigned_to_textfield" />
            </div>

            <div id="list_edit_container" class="text_toolbar">
                <span id="list_edit_card_description">Due Date:</span>
                <input class="Date" id="edit_item_due_date" />
            </div>

            <div id="list_edit_container">
                <span id="list_edit_card_description">Completed:</span>
                <input type="checkbox"  id="list_item_card_completed" style="position: fixed; left: 30.4%; "/>
            </div>

        </div>
       <!--  <div id="list_items_container">
        </div> -->
         <div id="submit_or_cancel">
            <button id="edit_submit" >Submit</button>
            <button id="edit_cancel" >Cancel</button>
        </div>
    </div> 


</body>

</html>
